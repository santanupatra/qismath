<ion-content padding class="login-bg">
	<div class="logo">
		<img src="assets/imgs/after-splash-logo.png" alt="">
	</div>
	<h5 class="page-title">Sign In</h5>
  
  <form>
		<ion-list>
			<ion-item class="input-field">
				<ion-input type="text" value="" placeholder="Username or Email"></ion-input>
			</ion-item>

			<ion-item class="input-field">
				<ion-input type="password" value="" placeholder="Password"></ion-input>
			</ion-item>
		</ion-list>
		<ion-list no-lines>
		  <ion-grid class="pl-0 pr-0">
		    <ion-row>
		      <ion-col col-6 class="pl-0">
		        <ion-item class="remember">
		        	<ion-label>Remember me</ion-label>
								<ion-checkbox color="light" checked="true"></ion-checkbox>
		        </ion-item>
		      </ion-col>
		      <ion-col col-6 class="pr-0">
		        <ion-item>
		        	<ion-label text-right (click)="forgetpass()" class="forgot mr-0">Forgot Password?</ion-label>
		        </ion-item>
		      </ion-col>
		    </ion-row>
		  </ion-grid>
		 </ion-list>
  
			
		<button ion-button round (click)="home()" block>Sign In</button>
		<!--<h5 class="or text-center">OR</h5>
		<button ion-button round outline (click)="onSignup()" block>Create an Account</button>-->
		
	</form>
</ion-content>
