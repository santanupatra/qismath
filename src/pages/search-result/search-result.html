<ion-header>
  <ion-toolbar>
    <ion-grid class="p-0">
      <ion-row>

            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-grid class="filter-bar p-0">

      <ion-col col-6 class="p-0">
        <button ion-button block color="light">
          <img src="../../assets/imgs/icon-filter.png" alt=""> Filter</button>
      </ion-col>
      <ion-col col-6 class="p-0">
        <button ion-button block color="light">
          <img src="../../assets/imgs/icon-sort.png" alt=""> Sort</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
