<ion-content padding class="after-splash">
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<img src="assets/imgs/after-splash-logo.png" alt="" class="logo">
				<p class="text-center logo-text">Lorem Ipsum is simply dummy text of the printing & typesetting industry.</p>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<button ion-button block round (click)="onLogin()">SIGN IN</button>
			</ion-col>
			<ion-col col-12>
				<button ion-button block round color="light" class="signup-btn" (click)="onSignup()">SIGN UP</button>
			</ion-col>
		</ion-row>
	</ion-grid>
