<ion-header>
  <ion-toolbar>
    <ion-grid class="p-0">
      <ion-row>
        <ion-col col-1 class="p-0">
          <ion-buttons start>
            <button ion-button>
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col class="p-0">
          <p class="mb-0 m-t-5 title">My Bag</p>
        </ion-col>
        <ion-col class="p-0">
          <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="search"></ion-icon>
            </button>
            <button ion-button icon-only>
              <ion-icon name="cart"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item class="cart-item">
      <ion-thumbnail item-start>
        <img src="assets/imgs/prod-1.jpg">
      </ion-thumbnail>
      <p class="prod-band">Flying machine</p>
      <h2>Stone Wash<br>Skinny Stretch Jeans</h2>
      <p class="size">Size: 30 | Carolina Blue <b class="float-right">$150.00</b></p>
      <ion-grid class="pl-0">
        <ion-row class="plus-minus">
          <ion-col col-1 class="pl-0"><a href=""><img src="assets/imgs/minus.png" alt=""></a></ion-col>
          <ion-col col-1 class="text-center">1</ion-col>
          <ion-col col-1 class="pl-0"><a href=""><img src="assets/imgs/plus.png" alt=""></a></ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button color="light"><ion-icon name="more"></ion-icon></button>
    </ion-item>
    <ion-item class="cart-item">
      <ion-thumbnail item-start>
        <img src="assets/imgs/prod-2.jpg">
      </ion-thumbnail>
      <p class="prod-band">Flying machine</p>
      <h2>Stone Wash
        <br>Skinny Stretch Jeans</h2>
      <p class="size">Size: 30 | Carolina Blue
        <b class="float-right">$150.00</b>
      </p>
      <ion-grid class="pl-0">
        <ion-row class="plus-minus">
          <ion-col col-1 class="pl-0">
            <a href=""><img src="assets/imgs/minus.png" alt=""></a>
          </ion-col>
          <ion-col col-1 class="text-center">1</ion-col>
          <ion-col col-1 class="pl-0">
            <a href=""><img src="assets/imgs/plus.png" alt=""></a>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button color="light">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-grid class="p-0">
        <ion-row class="total">
          <ion-col col-6 class="p-0">Total:</ion-col>
          <ion-col col-6 class="p-0"><b class="text-right d-block w-100">$300.00</b></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="p-0">
    <ion-grid class="p-0">
      <ion-row>
        <ion-col col-12 class="p-0">
          <button ion-button block color="primary" class="text-uppercase mt-0 mb-0" style="color:#fff">Checkout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
