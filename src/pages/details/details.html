  Ionic pages and navigation.

<ion-header>
	<ion-toolbar>
		<ion-grid class="p-0">
			<ion-row>
				<ion-col class="p-0">
					<ion-buttons start>
						<button ion-button>
							<ion-icon name="arrow-back"></ion-icon>
						</button>
					</ion-buttons>
				</ion-col>
				<ion-col class="p-0">
					<p class="mb-0 text-center m-t-5 title">Jeans</p>
				</ion-col>
				<ion-col class="p-0">
					<ion-buttons end>
						<button ion-button icon-only>
							<ion-icon name="search"></ion-icon>
						</button>
						<button ion-button icon-only>
							<ion-icon name="cart"></ion-icon>
						</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-header>


<ion-content>
	<ion-slides pager class="details-slider">
		<ion-slide style="background-image:url('../assets/imgs/prod-3.jpg'); background-size: contain; background-repeat: no-repeat; background-position: top center">
			<div class="fab-icon"><ion-icon name="heart-outline"></ion-icon></div>
		</ion-slide>
		<ion-slide style="background-image:url('../assets/imgs/prod-4.jpg'); background-size: contain; background-repeat: no-repeat; background-position: top center">
			<div class="text-area">
				<div class="fab-icon"><ion-icon name="heart-outline"></ion-icon></div>
			</div>
		</ion-slide>
	</ion-slides>
	<ion-grid>
		<ion-row class="product-info">
			<ion-col col-12 class="text-center">
				<h6 class="text-uppercase text-center">Flying machine</h6>
				<h5 class="text-center">Stone Wash<br>Skinny Stretch Jeans</h5>
			</ion-col>
			<ion-col col-6>
				<p class="font-light txt mt-0">For Women</p>
			</ion-col>
			<ion-col col-6>
				<p class="font-light txt text-right mt-0">$300.00</p>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid class="icon-option">
		<ion-row class="product-info">
			<ion-col>
				<a href="">
					<img src="assets/imgs/tape.png" alt="">
					<h3>Size: 30</h3>
				</a>
			</ion-col>
			<ion-col>
				<a href="">
					<img src="assets/imgs/qty.png" alt="">
					<h3>Qty: 1</h3>
				</a>
			</ion-col>
			<ion-col>
				<a href="">
					<img src="assets/imgs/share.png" alt="">
					<h3>Share</h3>
				</a>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-card class="product-description">
		<ion-card-content>
			<h3>PRODUCT DETAILS</h3>
			<ion-list>
				<ion-item>
					<p>Closer:</p>
					<b>Button and Zip</b>
				</ion-item>
				<ion-item>
					<p>Waistband:</p>
					<b>With belt loops</b>
				</ion-item>
				<ion-item>
					<p>Fitt:</p>
					<b>Skinny Fit</b>
				</ion-item>
				<ion-item>
					<p>Material:</p>
					<b>Cotton</b>
				</ion-item>
			</ion-list>
			 
		</ion-card-content>
	</ion-card>
</ion-content>

<ion-footer>
	<ion-toolbar class="p-0">
		<ion-grid class="p-0">
			<ion-row>
				<ion-col col-6 class="p-0"><button ion-button block color="light" (click)="onCart()">ADD TO BAG</button></ion-col>
				<ion-col col-6 class="p-0"><button ion-button block color="primary">BUY NOW</button></ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
